function multiply1(...args){
		let sum=1;
		for(var i=0;i<args.length;i++){
			sum*=args[i];
		}
		return sum;
	}

//5.实现一个类似jquery的css方法
function attr(el,...args){
		if(args.length===1){
			if(typeof args[0] === 'string'){
				return el.getAttribute(args[0]);
			}else if(typeof args[0]==='object'){
				for(let k in args[0]){
					//el[k]=args[0][k]
					el.setAttribute(k,args[0][k]);
				}
			}
		}else if(args.length === 2){
			el[args[0]]=args[1];
		}
	}
